version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
    networks:
      - app_network

  backend1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend1
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8081:8080"
    networks:
      - app_network

  backend2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend2
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8082:8080"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
